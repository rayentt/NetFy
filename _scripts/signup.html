<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - iMEDIA</title>
    <link rel="stylesheet" href="../_css/stylesignup.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <section id="signup" class="signup-section">
        <div class="signup-container">
            <h2>S'inscrire</h2>

            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
                </div>

                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" placeholder="Adresse e-mail" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date de naissance :</label>
                    <input type="date" id="dob" name="dob" required>
                </div>


                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required>
                </div>

                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
    </section>

    <script src="../_scripts/signup.js"></script>
</body>
</html>
